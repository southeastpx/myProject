<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width:200px;
            height:200px;
        }
        .d1{
            background-color: red;
            float:left;
        }
        .d2{
            background-color: blue;
            float:left;
        }
        .d3{
            width:500px;
            height:500px;
            background-color: green;
        }
        .clear{
            width:0px;
            height:0px;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="clear"></div>
    <div class="d3"></div>
</body>
</html>
