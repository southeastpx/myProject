<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        用户名:<input type="text"/><br/>
        密码:<input type="password"/><br/>
        <label for="job">作业写了</label><input type="radio" checked="checked" name="work" id="job"/>
        <label for="zuoye">作业没写</label><input type="radio" name="work" id="zuoye"/><br/>
        水果:
        <input type="checkbox" name="fruit"/>香蕉
        <input type="checkbox" name="fruit"/>苹果
        <input type="checkbox" name="fruit"/>草莓
        <input type="checkbox" name="fruit"/>桔子<br/>
        <!--注意，type=file时，method必须为post 且必须指定enctype="multipart/form-data"-->
        <input type="file"/>
        <input type="submit">
        <br/>
        <br/>
        <fieldset>
            <legend>登录</legend>
            用户名:<input type="text" name="username" placeholder="请输入用户名"/><br/>
            密码:<input type="password" name="password"/>
            百度一下:<input type="search"/>
            <input type="submit" value="登录"/>
        </fieldset>

        <select name="area">
            <optgroup label="中国">
                <option value="suzhou" disabled="disabled">苏州</option>
                <option value="beijing" selected="selected">北京</option>
                <option value="shanghai">上海</option>
            </optgroup>
            <optgroup label="美国">
                <option value="jiujinshan" disabled="disabled">旧金山</option>
                <option value="luoshanji">洛杉矶</option>
                <option value="xiusidun">休斯顿</option>
            </optgroup>
        </select>

        <textarea cols="30" rows="20" placeholder="请输入" readonly="readonly"></textarea>

        <input type="hidden" name="username" value="ddd"/>
    </form>
</body>
</html>
