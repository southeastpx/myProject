<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div>a{
          color:red;
        }
        p~span{
            color:red;
        }
        select option[disabled]{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">直接子元素</a>
        <p><a href="#">间接子元素</a></p>
        <span>第一个兄弟元素</span>
        <span>第二个兄弟元素</span>
    </div>

    <select>
        <option disabled>香蕉</option>
        <option>苹果</option>
        <option>橘子</option>
    </select>
</body>
</html>
